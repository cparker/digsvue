<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-120x120.png"/>

    <title>digsvue</title>

    <link rel="stylesheet" href="./main.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="./node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="./node_modules/lodash/lodash.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>

    <!-- AUTH PAGE -->
    <div class ='auth'>
        <h3 class='title'>972 Digsvue</h3>
        <div class='pass'><input type='password'></div>
        <div class='submit'><button value='submit'>login</div>
    </div>

    <!-- CAMS PAGE -->
    <div class='cams' style='display:none;'>
        <div class='title-box'>
            <div class='refresh'><i class='fa fa-sync-alt fa-2x'></i></div>

            <h3 class='title'>Digsvue</h3>
        </div>
    </div>

    <!-- EVENTS PER CAM PAGE -->
    <div class='cam-events' style='display:none'>
        <div class='title'>
            <div class='back'><i class='fa fa-arrow-alt-circle-left fa-2x'></i></div>
            <h4 class='events-title'>Events for <span id='eventTitle'></span></h4>
            <div class='settings'><i class='fa fa-cog fa-2x'></i></div>

        </div>
    </div>

    <!-- SETTINGS PAGE (sits off to the right)-->
    <div class='settings-page'>
        <div class='settings-content'>
            <div class='close-settings'><i class='fa fa-window-close fa-2x'></i></div>
            <div class='title'>Settings for <span class='settings-cam'>-----</span></div>
            <div class='button-row'>
                previous days
                <div class='left prevdays'><i class='fa fa-caret-left fa-2x'></i></div>
                <div class='value prevdays'>2</div>
                <div class='right prevdays'><i class='fa fa-caret-right fa-2x'></i></div>
            </div>

            <div class='motion-tracking'>
                <div>
                    <input id='track-on' type='radio' name='tracking'>
                    <label for='track-on'>tracking on</label>
                </div>
                
                <div>
                    <input id='track-off' type='radio' name='tracking'>
                    <label for='track-off'>tracking off</label>
                </div>

                <div>
                    <input id='track-schedule' type='radio' name='tracking'>
                    <label for='track-schedule'>track by schedule</label>
                </div>

                <div class='button-row'>
                    on
                    <div class='trackon minus'><i class='fa fa-caret-left fa-2x'></i></div>
                    <div class='trackon value'>2</div>
                    <div class='trackon plus'><i class='fa fa-caret-right fa-2x'></i></div>
                </div>
                <div class='button-row'>
                    off
                    <div class='trackoff minus'><i class='fa fa-caret-left fa-2x'></i></div>
                    <div class='trackoff value'>2</div>
                    <div class='trackoff plus'><i class='fa fa-caret-right fa-2x'></i></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
