<div class="zone-title">{{events.zone}}</div>
Now
<div class="event">
    <img src="{{events.current.imageURL}}"/>
    <div class="event-datetime">{{formatDate(events.frontDoor.current.dateTime)}}</div>
</div>

History
<div class="event-container">
    <div class="event" ng-repeat="event in events.history" ng-click="playVideo(event)">
        <img src="{{event.imageURL}}"/>
        <div class="event-datetime">{{formatDate(event.dateTime)}}</div>
    </div>
</div>
